<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1>
        Lets get in Touch!
    </h1>
    <form>
        <label>
            Email
            <input type="text" name="email" placeholder="example@mac.com">
        </label>
        <br>
        <label>
            Password
            <input type="text" name="password" placeholder="Password">
        </label>
        <br>
        <label>
                Github Username
                <input type="text" name="github-username" placeholder="Username">
            </label>
    </form>
    <input type="radio" name="options" value="Enterprise"> Enterprise
    <input type="radio" name="options" value="Pro"> Pro
    <input type="radio" name="options" value="Free"> Free
    <br>
    <input type="checkbox" name="remember" value="remember"> Remember Me
</html>
